<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sklep internetowy</title>
  <link rel="icon" href="minikonka.png" type="image/png">
  <link rel="stylesheet" href="styl.css" type="text/css">
  <script src="script.js"></script>
  <style>
    .comment-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .comment {
      font-size: 24px;
      font-weight: bold;
      grid-column: 1 / 2;
      margin-bottom: 10px;
    }

    .comment-info {
      font-size: 16px;
      grid-column: 2 / 3;
    }

    .comment-form-container {
      display: flex;
      flex-direction: column;
    }

    .comment-form-container label,
    .comment-form-container input,
    .comment-form-container textarea {
      margin-bottom: 10px;
    }

    .comment-container .left-column {
      font-size: 16px;
      line-height: 1.5;
    }

    .comment-container .comment {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .comment-container .username {
      font-weight: bold;
    }

    .comment-container .email,
    .comment-container .topics {
      font-size: 14px;
    }

    .comment-container .comment {
      font-size: 36px;
    }
  </style>
</head>
<body>
<div id="kontener">
  <header><a href="main.html"> <img src="logo-no-background.png" width="200" alt="logo"></a></header>
  <nav>
    <ul>
      <li><a href="main.html" class="button" ><img src="Produkty/sklep.png" alt="sklep" ><b>Sklep</b></a></li>
      <li><a href="forum.html" class="button" ><img src="Produkty/forum.png" alt="forum"><b>Forum</b></a></li>
      <li><a href="kontakt.html" class="button" ><img src="Produkty/kontakt.png" alt="kontakt"><b>Kontakt</b></a></li>
      <li><a href="#" onclick="pokazOknoKoszyka()" class="button" ><img src="Produkty/koszyk.png" alt="koszyk"><b>Koszyk</b></a></li>
    </ul>
  </nav>
  <main>
    <div id="content" class="dark">
      <h2>Dodaj komentarz</h2>
      <form id="commentForm" onsubmit="saveComment(event)">
        <div class="comment-form-container">
          <label for="username">Nazwa uÅ¼ytkownika:</label>
          <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+" title="Tylko litery i cyfry sÄ… dozwolone">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label>InteresujÄ…ce tematy:</label>
          <div>
            <input type="checkbox" id="topicHardware" name="topics" value="sprzÄ™t">
            <label for="topicHardware">SprzÄ™t</label>
          </div>
          <div>
            <input type="checkbox" id="topicProgramming" name="topics" value="programowanie">
            <label for="topicProgramming">Programowanie</label>
          </div>
          <div>
            <input type="checkbox" id="topicGames" name="topics" value="gry">
            <label for="topicGames">Gry</label>
          </div>
          <label for="comment">Komentarz:</label>
          <textarea id="comment" name="comment" required></textarea>
          <label for="displayNickname">WyÅ›wietlaj nick:</label>
          <div>
            <input type="radio" id="displayYes" name="displayNickname" value="yes" required>
            <label for="displayYes">Tak</label>
          </div>
          <div>
            <input type="radio" id="displayNo" name="displayNickname" value="no" required>
            <label for="displayNo">Nie</label>
          </div>
          <button type="submit">Dodaj komentarz</button>
        </div>
      </form>

      <h2>Zapisane komentarze</h2>
      <div id="commentContainer"></div>
    </div>

    <div id="overlay"></div>
    <div id="okno-koszyka">
      <h3>ZawartoÅ›Ä‡ koszyka</h3>
      <ul id="koszyk"></ul>
      <button onclick="schowajOknoKoszyka()">Zamknij</button>
      <button onclick="wyczyscKoszyk()">WyczyÅ›Ä‡ koszyk</button>
    </div>
    <div class="notification">
      <p>Witamy w Kompexie!ðŸ‘‹ </p>
      <span class="progress"></span>
    </div>
    <div id="fale">
      <div class='air air1'></div>
      <div class='air air2'></div>
      <div class='air air3'></div>
      <div class='air air4'></div>
    </div>
  </main>
</div>

<script>
  // Funkcja zapisujÄ…ca komentarz w local storage
  function saveComment(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.replace(/[^\w\s]/gi, '');
    const email = document.getElementById("email").value;
    const comment = document.getElementById("comment").value;
    const displayNickname = document.querySelector("input[name='displayNickname']:checked").value;
    const topics = Array.from(document.querySelectorAll("input[name='topics']:checked")).map(topic => topic.value);

    const savedComment = {
      username,
      email,
      comment,
      displayNickname,
      topics
    };

    localStorage.setItem("savedComment", JSON.stringify(savedComment));
    displaySavedComment(savedComment);

    document.getElementById("commentForm").reset();
  }

  // Funkcja wyÅ›wietlajÄ…ca zapisany komentarz
  function displaySavedComment(savedComment) {
    const commentContainer = document.getElementById("commentContainer");
    const commentDiv = document.createElement("div");
    commentDiv.className = "comment-container";

    const commentText = document.createElement("p");
    commentText.className = "comment";
    commentText.textContent = savedComment.comment;
    commentDiv.appendChild(commentText);

    const commentInfo = document.createElement("p");
    commentInfo.className = "comment-info";
    const usernameSpan = document.createElement("span");
    usernameSpan.className = "username";
    if (savedComment.displayNickname === "yes") {
      usernameSpan.textContent = savedComment.username;
    } else {
      usernameSpan.textContent = "Anon";
    }
    commentInfo.appendChild(usernameSpan);
    const emailSpan = document.createElement("span");
    emailSpan.className = "email";
    emailSpan.textContent = " | " + savedComment.email;
    commentInfo.appendChild(emailSpan);
    const topicsSpan = document.createElement("span");
    topicsSpan.className = "topics";
    topicsSpan.textContent = " | " + savedComment.topics.join(", ");
    commentInfo.appendChild(topicsSpan);
    commentDiv.appendChild(commentInfo);

    commentContainer.insertBefore(commentDiv, commentContainer.firstChild);
  }

  // Sprawdzenie, czy jest zapisany komentarz w local storage i wyÅ›wietlenie go
  const savedComment = JSON.parse(localStorage.getItem("savedComment"));
  if (savedComment) {
    displaySavedComment(savedComment);
  }
</script>
</body>
</html>
